{% extends 'base.html' %}

{% block title %}

Post Update - {{ post.title }}

{% endblock %}

{% block content %}

<form method="post" action="{% url 'post_update_url' slug=post.slug  userid=request.user.id %}">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
            {{field.label}}
            {{field}}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Редактировать</button>
</form>

{% endblock %}
