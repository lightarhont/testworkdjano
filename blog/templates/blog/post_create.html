{% extends 'base.html' %}

{% block title %}

Post Create

{% endblock %}

{% block content %}

<form method="post" action="{% url 'post_create_url' userid=request.user.id %}">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
            {{field.label}}
            {{field}}
        </div>
    {% endfor %}
    <button type="submite" class="btn btn-primary">Создать</button>
</form>

{% endblock %}
