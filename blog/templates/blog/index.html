{% extends 'base.html' %}

{% block title %}
Список постов
{% endblock %}

{% block content %}
    <h1 class="mb-5">Посты</h1>
    {% if request.user.is_authenticated %}
    <div class="container mb-5">
        <div class="row">
            <div class="col-2 offset-md-6">
                <a href="{% url 'post_create_url' userid=request.user.id %}" class="btn btn-primary">Создать&nbsp;пост</a>
            </div>
        </div>
    </div>
    {% endif %}
    {% for post in posts %}
        <div class="card">
            <div class="card-header">
            {{ post.created }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.introtext }}</p>
                <a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
